	//點擊欄位切換//
	$(".color-icon").click(function(){
		$(".colors").show();
		$(".styles , .diys").hide();
		$(".color-icon").css("background-color","white");
		$(".style-icon , .diy-icon").css("background-color","#616161");
	});

	$(".style-icon").click(function(){
		$(".colors , .diys").hide();
		$(".styles").show();
		$(".color-icon , .diy-icon").css("background-color","#616161");
		$(".style-icon").css("background-color","white");
		});

	$(".diy-icon").click(function(){
		$(".colors , .styles").hide();
		$(".diys").show();

	});

	$("#male").click(function(){
